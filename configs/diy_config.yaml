# DIY Configuration
# Target: <1M params, >45% Acc@1

dataset:
  name: "diy"
  train_path: "data/diy/diy_h3_res8_transformer_7_train.pk"
  val_path: "data/diy/diy_h3_res8_transformer_7_validation.pk"
  test_path: "data/diy/diy_h3_res8_transformer_7_test.pk"
  num_locations: 2810  # max_id + 1
  num_users: 1156  # max_user + 1

model:
  d_model: 112
  num_heads: 4
  num_layers: 3
  dim_feedforward: 224
  dropout: 0.15
  max_seq_len: 200

training:
  batch_size: 256
  learning_rate: 0.001
  weight_decay: 0.00001
  num_epochs: 100
  early_stopping_patience: 20
  scheduler_patience: 5
  num_workers: 2
  checkpoint_dir: "checkpoints/diy"

device: "cuda"
seed: 42
